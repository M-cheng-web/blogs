<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>canvas - 裁剪</title>
  <style>
    /* 给画布增加一个阴影和圆角的样式 */
    canvas {
      box-shadow: 0px 0px 5px #ccc;
      /* border-radius: 8px; */
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="500" height="500">
    当前浏览器不支持canvas元素，请升级或更换浏览器！
  </canvas>
  <div id="rgb">rgb</div>
  <div id="rgba">rgba</div>
  <div id="hex">hex</div>
  <br>
  <div>设置主题色</div>
  R:<input id="r" oninput="changInput(event, 'r')" type="number" min="0" max="255" style="width: 100px;">
  G:<input id="g" oninput="changInput(event, 'g')" type="number" min="0" max="255" style="width: 100px;">
  B:<input id="b" oninput="changInput(event, 'b')" type="number" min="0" max="255" style="width: 100px;">

  <script>
    const r = document.getElementById('r')
    const g = document.getElementById('g')
    const b = document.getElementById('b')
    r.value = 255
    g.value = 0
    b.value = 0
  </script>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const colorObj = {
      rgbx: 255,
      rgby: 0,
      rgbz: 0,
      step: 1,
      lucid: 1,
      changeRGB() {
        // 颜色周期变化规则为:
        // 1: 255,0,0
        // 2: 255,255,0
        // 3: 0,255,0
        // 4: 0,255,255
        // 5: 0,0,255
        // 6: 255,0,255
        // 7: 255,0,0
        switch (this.step) {
          case 1:
            this.rgby++
            if (this.rgby === 255) this.step = 2
            break;
          case 2:
            this.rgbx--
            if (this.rgbx === 0) this.step = 3
            break;
          case 3:
            this.rgbz++
            if (this.rgbz === 255) this.step = 4
            break;
          case 4:
            this.rgby--
            if (this.rgby === 0) this.step = 5
            break;
            case 5:
              this.rgbx++
              if (this.rgbx === 255) this.step = 6
            break;
          case 6:
            this.rgbz--
            if (this.rgbz === 0) this.step = 1
            break;
        }
      },
      draw() {
        ctx.clearRect(0, 0, 500, 500)

        const gradient1 = ctx.createLinearGradient(0, 0, 500, 0)
        gradient1.addColorStop(0, '#fff');
        gradient1.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = gradient1;
        ctx.fillRect(0, 0, 500, 500);

        ctx.globalCompositeOperation = 'destination-over';

        ctx.beginPath();
        const gradient2 = ctx.createLinearGradient(0, 0, 0, 500)
        gradient2.addColorStop(0, `rgb(${this.rgbx}, ${this.rgby}, ${this.rgbz})`);
        gradient2.addColorStop(1, '#000000');
        ctx.fillStyle = gradient2;
        ctx.fillRect(0, 0, 500, 500);
      }
    }

    colorObj.draw()

    function drawBall(x, y) {
      ctx.clearRect(0, 0, 500, 500)
      colorObj.draw()
      ctx.beginPath()
      ctx.globalCompositeOperation = 'source-over'
      ctx.arc(x, y, 10, 0, Math.PI*2)
      ctx.stroke()
      getColor(x, y)
    }
    canvas.addEventListener('mousemove', function (e) {
      drawBall(e.offsetX, e.offsetY)
    })

    function getColor(x, y) {
      const imageData = ctx.getImageData(x, y, 1, 1);
      const pixel = imageData.data;
      const rs = pixel[0];
      const gs = pixel[1];
      const bs = pixel[2];
      let as = pixel[3] / 255;
      as = Math.round(as * 100) / 100;

      let rHex = rs.toString(16);
      let gHex = gs.toString(16);
      let bHex = bs.toString(16);
      rs < 16 && (rHex = '0' + rHex);
      gs < 16 && (gHex = '0' + gHex);
      bs < 16 && (bHex = '0' + bHex);

      const rgbaColor = 'rgba(' + rs + ',' + gs + ',' + bs + ',' + as + ')';
      const rgbColor = 'rgb(' + rs + ',' + gs + ',' + bs + ')';
      const hexColor = '#' + rHex + gHex + bHex

      setText(rgbColor, rgbaColor, hexColor)
    }
    function setText(rgb, rgba, hex) {
      const a = document.getElementById('rgb')
      const b = document.getElementById('rgba')
      const c = document.getElementById('hex')
      a.textContent = rgb
      b.textContent = rgba
      c.textContent = hex
    }

    function changInput(e, type) {
      const value = Number(e.target.value)
      if (value >= 0 && value <= 255) {
        switch (type) {
          case 'r':
            colorObj.rgbx = value
            break;
          case 'g':
            colorObj.rgby = value
            break;
          case 'b':
            colorObj.rgbz = value
            break;
        }
        // 这里暂时不改 step
        colorObj.draw()
      } else {
        e.target.value = ''
      }
    }
  </script>
</body>
</html>
